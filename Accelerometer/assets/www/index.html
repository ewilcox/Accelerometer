<!DOCTYPE HTML>
<html>

	<head>
		<title>Accelerometer Counter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
		<script type="text/javascript" src="js/cordova-2.0.0.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

	<body onload="init();">

<!-- Page 1 - Home page -->
		<div data-role="page" id="page1">

			<h2>Home Page</h2>
			<a data-role="button" id="startButton">START</a>
			<a data-role="button" id="stopButton">STOP</a>
			<a data-role="button" id="newButton">NEW</a>
			<a data-role="button" href="#page3">DATA</a>
			<br><br>
			<div id="status"></div>
		</div>
		<div data-role="footer" data-id="myfooter" data-position="fixed"></div>
		</div>

<!-- Page 2 Records -->		
		<div data-role="page" id="page2">
		<div data-role="header" data-id="myheader" data-position="fixed">
			<a href="#page1" data-role="button" data-transition="none" data-direction="reverse">Back</a>
			<h4 class="appTitle">Accelerometer</h4>
		</div>
		<div data-role="content" id="" class="myContent">
			<h2>Records Page</h2>
			
		</div>
		<div data-role="footer" data-id="myfooter" data-position="fixed"></div>
		</div>
		
<!-- Page 3 Data -->
		<div data-role="page" id="page3">
		<div data-role="header" data-id="myheader" data-position="fixed">
			<a href="#page1" data-role="button" data-transition="none" data-direction="reverse">Back</a>
			<h4 class="appTitle">Accelerometer</h4>
		</div>
		<div data-role="content" id="" class="myContent">
			<h2>Data Page</h2>
			<div id="myData"><p>placeholder</p></div>
		</div>
		<div data-role="footer" data-id="myfooter" data-position="fixed"></div>
		</div>
	</body>

</html>
